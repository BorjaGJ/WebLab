{% extends 'base.html' %}

{% block content %}

    <section id="layoutSidenav_content">
        <main class="container row col-lg-12" STYLE="padding: 2%">

            <h1 class="mt-0">Verificar Material Volumétrico</h1>

            <ol class="breadcrumb mb-4 col-lg-12 bg-white">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}" style="text-decoration: none">Inicio</a>
                </li>
                <li class="breadcrumb-item">Material</li>
                <li class="breadcrumb-item active">
                    <a href="{% url 'instrumento' %}" style="text-decoration: none">Volumétrico</a>
                </li>
                <li class="breadcrumb-item active">Verificar</li>
            </ol>

            <div class="card border-dark">
                <form class="card-body container row col-lg-12">
                    <div class="col-lg-4" style="padding: 1%">
                        <label for="medida1">Medida 1*</label>
                        <input id="medida1" type="number" class="form-control" required>
                    </div>
                         <div class="col-lg-4" style="padding: 1%">
                        <label for="medida2">Medida 2*</label>
                        <input id="medida2" type="number" class="form-control" required>
                    </div>
                         <div class="col-lg-4" style="padding: 1%">
                        <label for="medida3">Medida 3*</label>
                        <input id="medida3" type="number" class="form-control" required>
                    </div>
                    <div class="col-lg-4" style="padding: 1%">
                        <label for="temperatura">Temperatura (ºC)*</label>
                        <input id="temperatura" type="number" class="form-control" required>
                    </div>
                         <div class="col-lg-4" style="padding: 1%">
                        <label for="presion">Presión*</label>
                        <input id="presion" type="number" class="form-control" required>
                    </div>
                         <div class="col-lg-4" style="padding: 1%">
                        <label for="volumen">Volumen del material*</label>
                        <input id="volumen" type="number" class="form-control" required>
                    </div>
                    <div class="text-center" style="padding: 2%">
                        <button name="add" type="submit" class="btn btn-primary px-3 waves-effect waves-light col-lg-3">
                            <a> Guardar
                                <i class="fas fa-save text-white" aria-hidden="true"></i>
                            </a>
                        </button>
                        <div class="d-block d-md-none py-2"></div>
                        <button name="back" type="reset" class="btn btn-danger px-3 waves-effect waves-light col-lg-3"
                                onclick="window.location.href='{% url 'instrumento' %}' ">
                            <a class="text-white text-decoration-none" href="{% url 'instrumento' %}"> Salir sin guardar
                                <i class="fas fa-times-circle text-white" aria-hidden="true"></i>
                            </a>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </section>

{% endblock %}
