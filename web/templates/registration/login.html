{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login - WebLab</title>
    <link href="{% static "css/styles.css" %}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body style="background-image: url('/static/img/pixabay-lab-login-blur.jpg'); height: 100%; width: 100%">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-3">Accede a WebLab</h3>
                            </div>
                            <div class="card-body text-center" style="padding: 10%">
                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3" style="padding: 2%">
                                        <td>{{ form.username }}</td>
                                        <label for="user">{{ form.username.label }}</label>
                                    </div>
                                    <div class="form-floating mb-3" style="padding: 2%">
                                        <td>{{ form.password }}</td>
                                        <label for="password">{{ form.password.label }}</label>
                                    </div>

                                    <div>
                                        <input class="btn btn-primary col-lg-4" type="submit" value="Acceder"/>
                                    </div>
                                    {% if form.errors %}
                                        <div class="alert alert-danger mt-3" role="alert">
                                            Los datos no son correctos o no estas de alta
                                        </div>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; WebLab 2022</div>
                    <div>
                        <a href="#">Politica de privacidad</a>
                        &middot;
                        <a href="#">Terminos &amp; Condiciones</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static "js/scripts.js" %}"></script>
</body>
</html>
