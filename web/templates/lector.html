{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        #preview {
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }
    </style>

    <section id="layoutSidenav_content">
        <main class="text-center">
            {% if messages %}
                <ul class="messages p-1">
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }} p-2"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="p-3">
                <video id="preview"></video>
            </div>

            <div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" value="1" autocomplete="off" checked> Cámara delantera
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" value="2" autocomplete="off"> Cámara trasera
                </label>
            </div>

        </main>
    </section>

    <script src={% static 'jquery_1.9.1/jquery_1.9.1_jquery.js' %}></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'instascan/instascan.min.js' %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'sweetalert/sweetalert2.all.js' %}"></script>
    <script language="JavaScript" type="text/javascript">
        var scanner = new Instascan.Scanner({video: document.getElementById('preview'), scanPeriod: 5, mirror: false});
        scanner.addListener('scan', function (content) {
            if (content.includes('/detalle/')){
                window.location.replace(content);
            }else{
                Swal.fire(content)
            }

        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[1]);
                $('[name="options"]').on('change', function () {
                    if ($(this).val() == 1) {
                        if (cameras[0] != "") {
                            scanner.start(cameras[0]);
                        } else {
                            alert('No Front camera found!');
                        }
                    } else if ($(this).val() == 2) {
                        if (cameras[1] != "") {
                            scanner.start(cameras[1]);
                        } else {
                            alert('No Back camera found!');
                        }
                    }
                });
            } else {
                console.error('No cameras found.');
                alert('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
            alert(e);
        });
    </script>

{% endblock content %}
